<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algorithme for insertion sort</title>
</head>
<body>
    <p>the input is [12, 11, 13, 5, 6]</p>
    <p>the output is </p>
    <script>
        function insertionSort(arr, n) 
        { 
            let i, key, j; 
            for (i = 1; i < n; i++)
            { 
                key = arr[i]; 
                j = i - 1; 
           
                /* Move elements of arr[0..i-1], that are 
                greater than key, to one position ahead 
                of their current position */
                while (j >= 0 && arr[j] > key)
                { 
                    arr[j + 1] = arr[j]; 
                    j = j - 1; 
                } 
                arr[j + 1] = key; 
            } 
        } 
           
        function printArray(arr, n) 
        { 
            let i; 
            for (i = 0; i < n; i++) 
                document.write(arr[i] + " "); 
            document.write("<br>");
        } 
           
            let arr = [12, 11, 13, 5, 6 ]; 
            let n = arr.length; 
           
            insertionSort(arr, n); 
            printArray(arr, n); 
                        
        </script>
</body>
</html>
